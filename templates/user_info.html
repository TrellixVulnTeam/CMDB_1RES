{% extends "base.html" %}

{% block content %}

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">用户信息列表</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <caption></caption>
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>电话</th>
                    <th>邮箱</th>
                    <th>部门</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for i in user_list %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.phone }}</td>
                        <td>{{ i.email }}</td>
                        <td>{{ i.user_group }}</td>
                        <td>
                            {% if "/user_info/edit/(\d+)" in per_list %}
                                <a href="/user_info/edit/{{ i.id }}">
                                    <button class="btn btn-primary">修改信息</button>
                                </a>
                            {% endif %}
                                </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock content %}
