{% extends 'base.html' %}


{% block content %}
    <div class="row" style="color:#9d9d9d">
        <div style="margin-top: 150px" class="col-md-8 col-md-offset-4">
        <form action="" method="post">
            {% csrf_token %}
            <div>
            <h2 class="col-md-offset-2">用户登陆</h2>
                <div class="col-md-6 col-md-offset-1">
                    <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" disabled="disabled" type="button">用户名</button>
                    </span>
                        <input type="text" name="user" class="form-control col-md-4">
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default default" disabled="disabled" type="button">密码</button>
                </span>
                        <input type="password" name="pwd" class="form-control">
                    </div>
                </div>
                </div>
             <div class="col-md-4 col-md-offset-2">
                    <input class="btn btn-primary" type="submit" value="提交">
                </div>
        </form>
        </div>
    </div>



{% endblock %}
